name: Publish Canary package

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '.editorconfig'
      - '.eslintrc.json'
      - 'LICENSE'
      - '.gitignore'

jobs:
  publish-canary:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://npm.pkg.github.com"
          scope: "@cognitive-dungeon"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build package
        run: npm run build

      - name: Bump version for Canary package
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version")
          GIT_HASH=$(git rev-parse --short HEAD)

          CANARY_VERSION="${BASE_VERSION}-canary-${GIT_HASH}"

          echo "Setting version to: $CANARY_VERSION"

          npm version $CANARY_VERSION --no-git-tag-version

      - name: Publish Canary to GitHub Packages
        run: npm publish --tag canary
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
